  <!DOCTYPE html>
  <html>
    <head>
     <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
     <meta http-equiv="Pragma" content="no-cache"/>
     <meta http-equiv="Expires" content="0"/>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

      <link type="text/css" rel="stylesheet" href="/static/css/index.css" />

      <!-- Icon art by http://www.iconsmind.com/-->
      <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>deadbeef control</title>
    </head>

    <body>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="/static/js/jquery.min.js"></script>
      <script type="text/javascript" src="/static/js/materialize.min.js"></script>
      <script type="text/javascript" src="/static/js/index.js"></script>

    <nav>
    <div class="nav-wrapper ">
      <a href="#!" class="brand-logo left hide-on-small-only">Deadbeef Control</a>
      <a href="#!" class="brand-logo left show-on-small-only">Deadbeef</a>
      <ul class="right hide-on-small">
        <li><a id="ctl-refresh"><i class="material-icons">refresh</i></a></li>
        <li>
		<a class="dropdown-button" href="#" data-activates="dropdown1" hover="theme"><i class="material-icons">texture</i></a>
		<!-- Dropdown Structure -->
		  <ul id='dropdown1' class='dropdown-content'>
		    <li><a href="#!" id="bg1" class="ctl-bg">one</a></li>
		    <li><a href="#!" id="bg2" class="ctl-bg">two</a></li>
		    <li><a href="#!" id="bg3" class="ctl-bg">three</a></li>
			<!-- 
		    <li class="divider"></li>
		    <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
		    <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
			-->
		  </ul>
	</li>

        <li><a ><i class="material-icons">more_vert</i></a></li>
      </ul>
    </div>
  </nav>

        <div class="row">
        <div class="col hide-on-small-only m2 l2 xl4">
		<!-- filler -->
	</div>

        <div class="col s12 m8 l8 xl4 center">

          <div class="card blue-grey darken-1">

            <div class="card-content white-text">
             <span class="card-title hide grey-text text-lighten-4" id="status_play">Now Playing</span>
             <span class="card-title hide  grey-text text-lighten-4" id="status_stop">Stopped</span>

	      <p>
		<span id="status_nr" class="hide" >Deadbeef is not running</span>
		<span id="title" title="title"></span><br />
		<span id="artist" title="artist"></span><br />
		<span id="album" title="album"></span><br />
		<span id="year" title="year"></span><br />
	      </p>
            </div>

            <div class="card-action center">
		    <a class="waves-effect waves-light btn controls" id="ctl-prev" title="previous">
			<i class="material-icons small">keyboard_arrow_left</i>
		    </a>
		    <a class="waves-effect waves-light btn controls" id="ctl-play" title="play/pause">
			<i class="material-icons" id="icon_play">play_circle_outline</i>
		    </a>
		    <a class="waves-effect waves-light btn controls" id="ctl-next" title="next">
			<i class="material-icons small">keyboard_arrow_right</i>
		    </a>
		   <a class="waves-effect waves-light btn controls" id="ctl-random" title="random">
			<i class="material-icons small">wrap_text</i>
		   </a> 
            </div>

	  </div> <!-- card -->
	</div> <!-- col -->

        <div class="col hide-on-small-only m2 l2 xl4">
		<!-- filler -->
	</div>

	</div> <!-- row -->

    </body>
  </html>
